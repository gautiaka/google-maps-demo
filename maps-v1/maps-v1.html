<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  <h3>Please enter origin and destination</h3>


Origin <input type="text" id="routeOrigin">
Destination <input type="text" id="routeDestination">



  <button id="getRoute">Generate routes</button>
    <button id="getPolylines">Generate polylines</button>
    <br>
    <div id="map"></div>
    <div id="right-panel">
      <p>Total Distance: <span id="total"></span></p>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8UrM7xaD2GSWDsAs3gaMrQCBDVHlnceQ&callback=initMap"
    async defer></script>
    <script src="./my-maps-v1.js"
    async defer></script>
  </body>
</html>
