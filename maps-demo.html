<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h3>Please place markers on the map to mark a route. The last marker you place will be the destination. You can place waypoints in between.</h3>
    <button id="getRoute">Generate routes</button>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8UrM7xaD2GSWDsAs3gaMrQCBDVHlnceQ&callback=initMap"
    async defer></script>
    <script src="./my-maps.js"
    async defer></script>
  </body>
</html>
